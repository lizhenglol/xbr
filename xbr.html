<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        body {
            background-color: black;
            color: #ccc;
            cursor: pointer;
        }
        
        .stage {
            width: 800px;
            height: 400px;
            border: 1px solid #000;
            margin: 0 auto;
            perspective: 900px;
        }
        
        .stage .actor {
            width: 800px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            transition: all 1s ease 0s;
            transform: rotateX(15deg);
            animation: lpl 12s infinite ease;
			margin-top: 20px;
        }
        
        .stage .actor ul {
            list-style: none;
      
			}
			@keyframes lpl{
				0%{transform: rotatey(60deg); top: 100px;}				
				20%{transform: rotatey(120deg);top: 100px;}
				40%{transform: rotatey(180deg);top: 100px;}
				60%{transform: rotatey(240deg);top: 100px;}
				80%{transform: rotatey(300deg);top: 100px;}
				100%{transform: rotatey(360deg); top: 100px;}
			}
        
        .stage .actor ul li {
            position: absolute;
            left: 300px;
            top: 100px;
        }
        
        .stage .actor ul li img {
            width: 150px;
            height: 250px;
            /*倒影的设置*/
            -webkit-box-reflect: below 10px -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 50%, rgba(0, 0, 0, .5) 100%);
        }
    </style>
</head>

<body>
    <div class="stage">
        <div class="actor">
            <ul>
              	<li ><img src="img/IMG_1128.JPG" /></li>
				<li ><img src="img/IMG_1127.JPG" /></li>
				<li ><img src="img/IMG_1126.JPG" /></li>
				<li ><img src="img/IMG_1125.JPG" /></li>
				<li ><img src="img/IMG_1124.JPG" /></li>
				<li ><img src="img/IMG_1123.JPG" /></li>
				<li ><img src="img/IMG_1122.JPG" /></li>
				<li ><img src="img/IMG_1121.JPG" /></li>
				<li ><img src="img/IMG_1120.JPG" /></li>
                
            </ul>
        </div>
    </div>

</body>
<script src="js/jquery.js"></script>
<script src="js/js.js"></script>
<script>
    var $actor = $(".actor");
    // 把所有的图片展开呈圆形
    $(".actor ul li").each(function(i) {
        $(this).css('transform', "rotateY(" + i * 40 + "deg) translateZ(240px) ");
    })

    // 滚轮
    var degree = 0;
    var lock = true;

    $(".stage").mousewheel(function(ev, delta) {

        // 函数节流
        if (!lock) return;

        degree -= delta * 40;
        $actor.css('transform', 'rotateY(' + degree + 'deg)')
            // console.log(delta)
        lock = false;

        setTimeout(function() {
            lock = true;
        }, 1000)

    })

    // 拖拽
    var startX;
    var startY;
    $(document).mousedown(function(ev) {
        startX = ev.clientX;
        startY = ev.clientY;
        // console.log(startX, startY);
        $(document).mousemove(function(ev) {
            var deltaX = ev.clientX - startX;
            var deltaY = ev.clientY - startY;
            $actor.css('transition', 'none');
            console.log(deltaX, deltaY);
            $actor.css('transform', 'rotateX(' + -deltaY / 10 + 'deg) rotateY(' + deltaX / 10 + 'deg)')
            return false;
        })
    })

    $(document).mouseup(function() {
        $(document).off('mousemove');
        $actor.css('transition', 'all 0.5s ease 0s');
    })
</script>

</html>
