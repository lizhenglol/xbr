
<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<style>
			* {
				margin: 0;
				padding: 0;
				list-style: none;
			}
			body{background-color:  dimgray;}
			#box {
				width: 100%;
				height: 1000px;
			
				perspective: 800px;
				margin: 0 auto;
				margin-top: 100px;
			}
			
			#u1 {margin: 0 auto;
				width: 300px;
				height: 200px;
				transform-style: preserve-3d;
				position: relative;
				transform: rotateX(-20deg);
				animation: lpl 20s infinite ease;
			}
			@keyframes lpl{
				
                0%{transform: rotatey(0deg); top: 170px;}
              					
				100%{transform: rotatey(360deg); top: 170px;}
			}
			li img {
				width: 150px;
				height: 200px;
			}
			
			li {
				width: 150px;
				height: 200px;
				position: absolute;
				top: 0;
				left: 0;
			}
		
		</style>
	</head>
<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	<body>
		<div id="box">
			
			<ul id="u1">
			<li ><img src="img/IMG_1128.JPG" /></li>
			<li ><img src="img/IMG_1127.JPG" /></li>
            <li ><img src="img/IMG_1126.JPG" /></li>
            <li ><img src="img/IMG_1125.JPG" /></li>
            <li ><img src="img/IMG_1124.JPG" /></li>
            <li ><img src="img/IMG_1123.JPG" /></li>
            <li ><img src="img/IMG_1122.JPG" /></li>
            <li ><img src="img/IMG_1121.JPG" /></li>
            <li ><img src="img/IMG_1120.JPG" /></li>
			</ul>
		</div>
	
	</body>
 <script>
       $("#u1 li").each(function(i) {
        $(this).css('transform', "rotateY(" + i * 45 + "deg) translateZ(250px) ");
    })
    </script>

</html>
